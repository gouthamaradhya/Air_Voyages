<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation System</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="myscript.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <div class="container">
        <section class="logo">
        <img id="air" src="air.jpeg">
       <label id="icon">AIR VOYAGES</label>
    </section>
        <ul>
      <li><button id = "menu" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)" class="bar" >MENU</button></li>
       <li><button id="login" class="bar" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)" onclick="window.location.href='login.html'">LOGIN</button></li>
        <li id="search"><span class="material-symbols-outlined">
            search
            </span></li>
        </ul>
    </div>
    <div class="flights">
        <section class="book">
        <label style="padding-right:10px;">From</label>
        <input type="textbox" list="places" class="inp">
        <label style="padding-left:20px;padding-right:10px;">To</label>
        <input type="textbox" list="places" class="inp">
        
    </section>
    <section class="date">
    <label style="padding-right:10px;">Depart</label>
        <input type="date" class="inp">
        <label style="padding-left:25px;padding-right:10px;">Return</label>
        <input type="date" class="inp">
    </section>
    <button id="search1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)">Search Flights</button>
    <datalist id="places">
        <option>Bangalore</option>
        <option>Delhi</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Kolkata</option>
        <option>Mumbai</option>
        <option>Mangalore</option>
        <option>Vishakapatnam</option>
        <option>New York</option>
        <option>England</option>
        <option>Australia</option>
    </datalist>
    </div>
</body>
</html>
